<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator-box {
            background-color: #3498db; /* Royal Blue */
            border: 2px solid #000; /* Black */
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #000; /* Black */
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #27ae60; /* Darker Green on hover */
        }

        p {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-box">
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <br>
        <button onclick="Addition()">ADDITION</button>
        <button onclick="Subtraction()">SUBTRACTION</button>
        <button onclick="Multiplication()">MULTIPLICATION</button>
        <button onclick="Division()">DIVISION</button>
        <p id="display"></p>
    </div>
</body>
</html>
<script>
    let p = document.getElementById("display");

    function Addition() {
        let m = Number(document.getElementById("num1").value);
        let n = Number(document.getElementById("num2").value);
        p.innerText = m + n;
    }

    function Subtraction() {
        let m = Number(document.getElementById("num1").value);
        let n = Number(document.getElementById("num2").value);
        p.innerText = m - n;
    }

    function Multiplication() {
        let m = Number(document.getElementById("num1").value);
        let n = Number(document.getElementById("num2").value);
        p.innerText = m * n;
    }

    function Division() {
        let m = Number(document.getElementById("num1").value);
        let n = Number(document.getElementById("num2").value);
        p.innerText = m / n;
    }
</script>
