<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet our Mentors</title>
    <style>
        body {
            background-color: #f0f8ff; /* Azure */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        p {
            text-align: center;
            color: #555;
        }

        .mentor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin: 20px auto;
        }

        .mentor-card {
            width: 200px;
            margin: 20px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .mentor-card:hover {
            transform: scale(1.05);
        }

        .mentor-image {
            width: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
        }

        h2 {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Meet our Mentors</h1>
    <p>Being Developers themselves, the Curriculum Team is an experienced group of instructors teaching.</p>

    <div class="mentor-container">

        </div>
