<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Boxes</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .box {
            display: flex;
            justify-content: space-around;
            margin-top: 15vh;
            align-items: center;
            width: 1100px;
            padding: 200px;
        }

        .box div {
            display: flex;
            border: 1px solid;
            text-align: center;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 50px;
            padding: 5px;
            border-radius: 10%;
            color: white;
        }

        #pri {
            background-color: #007bff;
        }

        #sec {
            background-color: #6c757d; 
        }

        #suc {
            background-color: #28a745; 
        }

        #dan {
            background-color: #dc3545; 
        }

        #war {
            background-color: #ffc107; 
        }

        #in {
            background-color: #17a2b8; 
        }

        #lg {
            background-color: #f8f9fa; 
            color: black; 
        }

        #dk {
            background-color: #343a40; 
        }

        #lk {
            color: lightseagreen;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="pri">Primary</div>
        <div id="sec">Secondary</div>
        <div id="suc">Success</div>
        <div id="dan">Danger</div>
        <div id="war">Warning</div>
        <div id="in">Info</div>
        <div id="lg">Light</div>
        <div id="dk">Dark</div>
        <div id="lk">Link</div>
    </div>
</body>

</html>
